<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kitty.am V5.7</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --card: #111; --text: #fff; --red: #ff4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .app { width: 100%; max-width: 500px; display: flex; flex-direction: column; height: 100%; position: relative; border-left: 1px solid #111; border-right: 1px solid #111; }
        header { padding: 20px; text-align: center; color: var(--gold); font-weight: 900; font-size: 20px; letter-spacing: 4px; border-bottom: 1px solid #111; background: #000; }
        nav { display: flex; background: #0a0a0a; border-top: 1px solid #222; position: absolute; bottom: 0; width: 100%; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-btn { flex: 1; padding: 18px; text-align: center; color: #555; cursor: pointer; font-size: 10px; text-transform: uppercase; }
        .nav-btn.active { color: var(--gold); border-top: 2px solid var(--gold); }
        .content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        .auth-form { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        input { background: #111; border: 1px solid #333; padding: 14px; border-radius: 10px; color: white; outline: none; width: 100%; font-size: 16px; }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; }
        .btn-danger { background: transparent; color: var(--red); border: 1px solid var(--red); padding: 10px; border-radius: 10px; width: 100%; margin-top: 20px; cursor: pointer; }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--gold); color: #000; padding: 10px 20px; border-radius: 20px; z-index: 1000; display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="app">
    <div id="toast" class="toast"></div>
    <header>KITTY.AM</header>
    <div class="content" id="main">
        <div style="text-align:center; margin-top:50px; color:var(--gold);">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    </div>
    <nav>
        <div class="nav-btn active" onclick="tab('feed', this)">–õ–µ–Ω—Ç–∞</div>
        <div class="nav-btn" onclick="tab('profile', this)">–ü—Ä–æ—Ñ–∏–ª—å</div>
        <div class="nav-btn" onclick="tab('settings', this)">–û–ø—Ü–∏–∏</div>
    </nav>
</div>

<script>
    const ADMIN_EMAIL = 'n_norik@mail.ru';
    const SB_URL = 'https://jfvpauofczfliqjpupfp.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmdnBhdW9mY3pmbGlxanB1cGZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjQ2MTYsImV4cCI6MjA4NDM0MDYxNn0.1CrMZ4YtxOoAjvEgMg8ffQdl7xldmDkKAFLnukaO6nE';
    
    let db, user = null;

    // –ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
        try {
            db = supabase.createClient(SB_URL, SB_KEY);
            checkUser();
        } catch (e) {
            msg("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–∑—ã");
            renderFeed(); 
        }
    }

    async function checkUser() {
        const { data } = await db.auth.getSession();
        user = data.session?.user || null;
        renderFeed();
    }

    // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    function tab(name, el) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(el) el.classList.add('active');
        if(name === 'feed') renderFeed();
        if(name === 'profile') renderProfile();
        if(name === 'settings') renderSettings();
    }

    async function renderFeed() {
        const container = document.getElementById('main');
        container.innerHTML = '<p style="text-align:center; color:var(--gold);">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–µ–Ω—Ç—ã...</p>';
        try {
            const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
            let html = '<div style="background:#111; padding:20px; border-radius:15px; text-align:center; margin-bottom:20px; border:1px solid var(--gold);"><h2>YOUR INNER CAT</h2></div>';
            if(data && data.length > 0) {
                html += data.map(p => `<div style="background:#111; border-radius:12px; overflow:hidden; margin-bottom:15px;"><img src="${p.image_url}" style="width:100%; display:block;"><div style="padding:10px; display:flex; justify-content:space-between; font-size:12px;"><span>üêæ ${p.likes || 0}</span><span style="color:#555;">@${p.author}</span></div></div>`).join('');
            } else {
                html += '<p style="text-align:center; color:#444;">–õ–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞</p>';
            }
            container.innerHTML = html;
        } catch (e) { container.innerHTML = '<p style="text-align:center;">–ë–∞–∑–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</p>'; }
    }

    function renderProfile() {
        const container = document.getElementById('main');
        if (!user) {
            container.innerHTML = `
                <div style="text-align:center; padding-top:20px;">
                    <h3 style="color:var(--gold);">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h3>
                    <div class="auth-form">
                        <input type="email" id="email" placeholder="Email">
                        <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (+374...)">
                        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
                        <input type="password" id="passConfirm" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                        <button class="btn-gold" onclick="register()">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
                        <p style="color:#444; font-size:12px;">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?</p>
                        <button class="btn-gold" style="background:transparent; color:var(--gold); border:1px solid var(--gold);" onclick="login()">–í–•–û–î</button>
                    </div>
                </div>`;
        } else {
            container.innerHTML = `
                <div style="text-align:center; padding-top:20px;">
                    <div style="width:70px; height:70px; background:#111; border:1px solid var(--gold); border-radius:50%; margin:0 auto 10px; display:flex; align-items:center; justify-content:center; font-size:30px;">üê±</div>
                    <h3>${user.email}</h3>
                    <button class="btn-gold" onclick="msg('–§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ç–æ —Å–∫–æ—Ä–æ!')">+ –ü–û–°–¢</button>
                    <button class="btn-gold" style="margin-top:10px; background:#222; color:#888;" onclick="signOut()">–í–´–ô–¢–ò</button>
                    <button class="btn-danger" onclick="deleteAcc()">–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
                </div>`;
        }
    }

    function renderSettings() {
        document.getElementById('main').innerHTML = '<div style="padding:20px;"><h3>–û–ü–¶–ò–ò</h3><button class="btn-gold" style="background:#111; color:#fff;" onclick="msg(\'v5.7\')">–í–ï–†–°–ò–Ø 5.7</button></div>';
    }

    // –õ–û–ì–ò–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò
    async function login() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { error } = await db.auth.signInWithPassword({ email: e, password: p });
        if (error) return msg(error.message);
        location.reload();
    }

    async function register() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value, pc = document.getElementById('passConfirm').value, ph = document.getElementById('phone').value;
        if(p !== pc) return msg("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç");
        const { error } = await db.auth.signUp({ email: e, password: p, options: { data: { phone_number: ph } } });
        if (error) return msg(error.message);
        msg("–£—Å–ø–µ—Ö! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.");
    }

    async function signOut() { await db.auth.signOut(); location.reload(); }

    async function deleteAcc() {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) {
            await db.from('posts').delete().eq('user_id', user.id);
            await db.auth.signOut();
            window.location.replace(window.location.pathname);
        }
    }

    function msg(t) {
        const s = document.getElementById('toast');
        s.innerText = t; s.style.display = 'block';
        setTimeout(() => s.style.display = 'none', 3000);
    }

    init();
</script>
</body>
</html>
