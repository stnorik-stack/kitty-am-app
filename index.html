<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kitty.am - v5.4</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --card: #111; --text: #fff; --red: #ff4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .app { width: 100%; max-width: 500px; display: flex; flex-direction: column; height: 100%; position: relative; border-left: 1px solid #111; border-right: 1px solid #111; }
        header { padding: 20px; text-align: center; color: var(--gold); font-weight: 900; font-size: 20px; letter-spacing: 4px; border-bottom: 1px solid #111; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        nav { display: flex; background: #0a0a0a; border-top: 1px solid #222; position: absolute; bottom: 0; width: 100%; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; padding: 18px; text-align: center; color: #555; cursor: pointer; font-size: 11px; text-transform: uppercase; transition: 0.3s; }
        .nav-btn.active { color: var(--gold); font-weight: bold; border-top: 2px solid var(--gold); }
        .content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; scrollbar-width: none; }
        .promo { background: linear-gradient(45deg, #111, #000); border: 1px solid var(--gold); border-radius: 15px; padding: 25px; margin-bottom: 20px; text-align: center; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; }
        .card img { width: 100%; display: block; max-height: 450px; object-fit: cover; }
        .auth-form { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        input { background: #111; border: 1px solid #333; padding: 14px; border-radius: 10px; color: white; outline: none; width: 100%; font-size: 16px; }
        input:focus { border-color: var(--gold); }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; }
        .btn-danger { background: transparent; color: var(--red); border: 1px solid var(--red); padding: 10px; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 20px; font-size: 12px; }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--gold); color: #000; padding: 10px 20px; border-radius: 20px; z-index: 1000; display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="app">

    <nav>

</div>

<script>
    const SB_URL = 'https://jfvpauofczfliqjpupfp.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmdnBhdW9mY3pmbGlxanB1cGZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjQ2MTYsImV4cCI6MjA4NDM0MDYxNn0.1CrMZ4YtxOoAjvEgMg8ffQdl7xldmDkKAFLnukaO6nE';

    let user = null;

    async function start() {

        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const passConfirm = document.getElementById('passConfirm').value;
        const phone = document.getElementById('phone').value;
        
        if(!email || !pass || !phone) return msg('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');

            email, password: pass,

        });
        if (error) return msg(error.message);
        msg('–£—Å–ø–µ—Ö! –ú–æ–∂–Ω–æ –≤–æ–π—Ç–∏.');
    }

    async function deleteAccount() {
        if(confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã? –í–∞—à–∏ —Ñ–æ—Ç–æ –∏ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã –±–µ–∑–≤–æ–∑–≤—Ä–∞—Ç–Ω–æ.")) {

            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è Edge Function –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —É–¥–∞–ª–µ–Ω–∏—è –∏–∑ Auth.

            await db.auth.signOut();
            msg("–ó–∞–ø—Ä–æ—Å –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω");

    const views = {

            let html = `<div class="promo"><h2>KITTY.AM</h2><p>’ñ’∏’ø’∏’∑’∏÷Ç’û’©, ’°’∫’° ’∑’°’ø ’∑’∏÷Ç’ø</p></div>`;
            html += posts.map(p => `

                        <span style="color:var(--gold);">üêæ ${p.likes || 0}</span>
                        <span style="color:#555; font-size:11px;">@${p.author || 'kitty'}</span>

            `).join('');
            return html;
        },
        profile: () => {

                        <h3 style="color:var(--gold);">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h3>

                            <p style="color:#444; font-size:12px;">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?</p>
                            <button class="btn-gold" style="background:transparent; color:var(--gold); border:1px solid var(--gold);" onclick="login()">–í–•–û–î</button>
                        </div>
                    </div>
                `;
            }
            return `
                <div style="padding:20px; text-align:center;">
                    <div style="width:70px; height:70px; background:#111; border:1px solid var(--gold); border-radius:50%; margin:20px auto 10px; display:flex; align-items:center; justify-content:center; font-size:25px;">üê±</div>

                    <button class="btn-danger" onclick="deleteAccount()">–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
                </div>
            `;
        },
        settings: () => `<div style="padding:20px;"><h3 style="color:var(--gold);">–û–ü–¶–ò–ò</h3><button class="btn-gold" style="background:#111; color:white; border:1px solid #333;" onclick="msg('v5.4')">–í–ï–†–°–ò–Ø</button></div>`

    async function tab(name, el) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(el) el.classList.add('active');
        const container = document.getElementById('main');
        container.innerHTML = '<div style="text-align:center; padding-top:50px; color:var(--gold);">–ú—É—Ä–ª—ã—á–µ–º...</div>';
        container.innerHTML = await views[name]();

    function msg(t) {
        const s = document.getElementById('toast');

        setTimeout(() => s.style.display = 'none', 3000);

</script>

</html>
