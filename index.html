<html>
<head>

        body { background: #000; color: gold; font-family: sans-serif; text-align: center; padding: 20px; }

        input { width: 80%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; }

    </style>
</head>
<body>

    <header><h1>KITTY.AM TEST</h1></header>

    <div class="box">
        <h3>ФОРМА ВХОДА</h3>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Пароль">
        <br>
        <button onclick="alert('Кнопка работает!')">ПРОВЕРИТЬ</button>
    </div>

    <p style="color: #555; margin-top: 40px;">Если вы видите это, значит файл работает. <br> Если нет — создайте новый файл .html</p>

</body>
</html>
