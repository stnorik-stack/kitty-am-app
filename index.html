<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kitty.am - Your Inner Cat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --card: #111; --text: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; 
        }
        
        .app { width: 100%; max-width: 500px; display: flex; flex-direction: column; height: 100%; position: relative; border-left: 1px solid #111; border-right: 1px solid #111; }
        
        header { 
            padding: 20px; text-align: center; color: var(--gold); font-weight: 900; font-size: 20px; 
            letter-spacing: 4px; border-bottom: 1px solid #111; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
        }
        
        nav { 
            display: flex; background: #0a0a0a; border-top: 1px solid #222; 
            position: absolute; bottom: 0; width: 100%; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn { flex: 1; padding: 18px; text-align: center; color: #555; cursor: pointer; font-size: 11px; text-transform: uppercase; transition: 0.3s; }
        .nav-btn.active { color: var(--gold); font-weight: bold; }

        .content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; scrollbar-width: none; }
        .content::-webkit-scrollbar { display: none; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        .promo { background: linear-gradient(45deg, #111, #000); border: 1px solid var(--gold); border-radius: 15px; padding: 25px; margin-bottom: 20px; text-align: center; }
        .promo h2 { color: var(--gold); margin: 0 0 10px; font-size: 22px; }
        .promo p { font-size: 14px; color: var(--gold); margin-bottom: 15px; }

        .card { background: var(--card); border-radius: 12px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; }
        .card img { width: 100%; display: block; max-height: 450px; object-fit: cover; background: #0a0a0a; }
        .card-footer { padding: 12px; display: flex; justify-content: space-between; align-items: center; background: #151515; }

        /* –§–æ—Ä–º—ã –∏ –ö–Ω–æ–ø–∫–∏ */
        .auth-form { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; text-align: left; }
        input { background: #111; border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; outline: none; }
        input:focus { border-color: var(--gold); }

        .btn-gold { background: var(--gold); color: #000; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; }
        .btn-gold:active { opacity: 0.8; }
        
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--gold); color: #000; padding: 10px 20px; border-radius: 20px; z-index: 1000; display: none; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="app">
    <div id="toast" class="toast"></div>
    <header>KITTY.AM</header>
    
    <div class="content" id="main">
        <div style="text-align:center; margin-top:50px; color:var(--gold);">–ü—Ä–æ–±—É–∂–¥–∞–µ–º –≥—Ä–∞—Ü–∏—é...</div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="tab('feed', this)">–õ–µ–Ω—Ç–∞</div>
        <div class="nav-btn" onclick="tab('profile', this)">–ü—Ä–æ—Ñ–∏–ª—å</div>
        <div class="nav-btn" onclick="tab('settings', this)">–û–ø—Ü–∏–∏</div>
    </nav>
</div>

<script>
    // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø SUPABASE
    const SB_URL = 'https://jfvpauofczfliqjpupfp.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmdnBhdW9mY3pmbGlxanB1cGZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjQ2MTYsImV4cCI6MjA4NDM0MDYxNn0.1CrMZ4YtxOoAjvEgMg8ffQdl7xldmDkKAFLnukaO6nE';
    const db = supabase.createClient(SB_URL, SB_KEY);

    let user = null;

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    async function start() {
        const { data } = await db.auth.getSession();
        user = data.session?.user || null;
        tab('feed', document.querySelector('.nav-btn'));
    }

    // –õ–û–ì–ò–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò (–ë–ï–ó PROMPT)
    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('pass').value;
        if(!email || !password) return msg('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è');
        
        msg('–í—Ö–æ–¥–∏–º...');
        const { error } = await db.auth.signInWithPassword({ email, password });
        if (error) return msg(error.message);
        location.reload();
    }

    async function register() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('pass').value;
        if(!email || !password) return msg('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è');
        
        msg('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...');
        const { error } = await db.auth.signUp({ email, password });
        if (error) return msg(error.message);
        msg('–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ—á—Ç—É –∏–ª–∏ –≤–æ–π–¥–∏—Ç–µ!');
    }

    // –ó–ê–ì–†–£–ó–ö–ê –§–û–¢–û
    async function uploadPhoto() {
        const fileInput = document.createElement('input');
        fileInput.type = 'file'; fileInput.accept = 'image/*';
        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            msg('–ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—Ä–∞–∑–∞...');
            const fileName = `cat_${Date.now()}.jpg`;
            
            const { data: upData, error: upErr } = await db.storage.from('photos').upload(fileName, file);
            if (upErr) return msg('–û—à–∏–±–∫–∞ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞: ' + upErr.message);

            const imgUrl = `${SB_URL}/storage/v1/object/public/photos/${fileName}`;

            const { error: dbErr } = await db.from('posts').insert([
                { image_url: imgUrl, author: user.email.split('@')[0], user_id: user.id }
            ]);

            if (dbErr) return msg('–û—à–∏–±–∫–∞ –±–∞–∑—ã: ' + dbErr.message);
            
            msg('–ì–æ—Ç–æ–≤–æ!');
            tab('feed', document.querySelector('.nav-btn'));
        };
        fileInput.click();
    }

    // –≠–ö–†–ê–ù–´
    const views = {
        feed: async () => {
            const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
            let posts = data || [];
            let html = `
                <div class="promo">
                    <h2>KITTY.AM</h2>
                    <p>’ñ’∏’ø’∏’∑’∏÷Ç’û’©, ’°’∫’° ’∑’°’ø ’∑’∏÷Ç’ø</p>
                    <button class="btn-gold" onclick="msg('–ö–∞–ª–µ–Ω–¥–∞—Ä—å —Å–∫–æ—Ä–æ!')">–ó–ê–ü–ò–°–ê–¢–¨–°–Ø</button>
                </div>
            `;
            html += posts.map(p => `
                <div class="card">
                    <img src="${p.image_url}" onerror="this.src='https://placehold.co/400x500/111/D4AF37?text=Meow'">
                    <div class="card-footer">
                        <span style="color:var(--gold);">üêæ ${p.likes || 0}</span>
                        <span style="color:#555; font-size:11px;">@${p.author || 'kitty'}</span>
                    </div>
                </div>
            `).join('');
            return html;
        },
        profile: () => {
            if (!user) {
                return `
                    <div style="padding:20px; text-align:center;">
                        <h3 style="color:var(--gold); letter-spacing:1px;">YOUR INNER CAT</h3>
                        <div class="auth-form">
                            <input type="email" id="email" placeholder="Email">
                            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
                            <button class="btn-gold" onclick="login()">–í–û–ô–¢–ò</button>
                            <button class="btn-gold" style="background:transparent; color:var(--gold); border:1px solid var(--gold);" onclick="register()">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
                        </div>
                    </div>
                `;
            }
            return `
                <div style="padding:20px; text-align:center;">
                    <div style="width:80px; height:80px; background:#111; border:1px solid var(--gold); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:30px;">üê±</div>
                    <h3 style="margin:0;">${user.email}</h3>
                    <p style="color:#555; font-size:12px; margin-bottom:25px;">–£—á–∞—Å—Ç–Ω–∏—Ü–∞ –ø—Ä–∞–π–¥–∞</p>
                    <button class="btn-gold" onclick="uploadPhoto()">+ –û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨ –§–û–¢–û</button>
                    <button class="btn-gold" style="margin-top:10px; background:#222; color:#888;" onclick="db.auth.signOut().then(()=>location.reload())">–í–´–ô–¢–ò</button>
                </div>
            `;
        },
        settings: () => `
            <div style="padding:20px;">
                <h3 style="color:var(--gold);">–û–ü–¶–ò–ò</h3>
                <button class="btn-gold" style="background:#111; color:white; margin-bottom:10px; border:1px solid #333;" onclick="msg('–í–µ—Ä—Å–∏—è 5.1 (Active)')">–í–ï–†–°–ò–Ø</button>
                <button class="btn-gold" style="background:#111; color:white; border:1px solid #333;" onclick="msg('–ü–æ–¥–¥–µ—Ä–∂–∫–∞: info@kitty.am')">–ü–û–î–î–ï–†–ñ–ö–ê</button>
            </div>
        `
    };

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    async function tab(name, el) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(el) el.classList.add('active');
        const container = document.getElementById('main');
        container.innerHTML = '<div style="text-align:center; padding-top:50px; color:var(--gold);">–ú—É—Ä–ª—ã—á–µ–º...</div>';
        container.innerHTML = await views[name]();
    }

    function msg(t) {
        const s = document.getElementById('toast');
        s.innerText = t; s.style.display = 'block';
        setTimeout(() => s.style.display = 'none', 3000);
    }

    start();
</script>
</body>
</html>
