<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kitty.am - V4</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #D4AF37; --dark-bg: #050505; --card-bg: #111; }
        * { box-sizing: border-box; }

        body { 
            background-color: var(--dark-bg); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container { 
            width: 100%; 
            max-width: 500px; 
            height: 100%; 
            background-color: #000; 
            display: flex; 
            flex-direction: column; 
        }

        header { 
            padding: 15px; 
            text-align: center; 
            background: #000; 
            color: var(--gold); 
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 3px;
            flex-shrink: 0;
        }

        /* НАВИГАЦИЯ СВЕРХУ */
        nav { 
            display: flex; 
            justify-content: space-around; 
            background: #0a0a0a; 
            border-bottom: 1px solid #222;
            padding: 10px 0;
            flex-shrink: 0;
        }
        .nav-item { color: #555; cursor: pointer; text-align: center; font-size: 11px; flex: 1; text-transform: uppercase; }
        .nav-item.active { color: var(--gold); font-weight: bold; }
        .nav-icon { display: block; font-size: 18px; margin-bottom: 2px; }

        .main-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px;
            scrollbar-width: none; 
        }
        .main-content::-webkit-scrollbar { display: none; }

        /* Блок Hair Up */
        .hair-up-card { 
            background: linear-gradient(135deg, #111, #000); 
            border: 1px solid var(--gold); 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 25px; 
            text-align: center;
        }
        .hair-up-card h2 { margin: 0; color: var(--gold); font-size: 26px; font-weight: 900; }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; }

        /* КАРТОЧКА ПОСТА */
        .post-card { 
            background: var(--card-bg); 
            border-radius: 15px; 
            overflow: hidden; 
            margin-bottom: 30px; 
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
        }
